# Yaml configuration of boids
# search for yaml-mode to edit nicely with emacs
#
 
# model: 
#   file: "guppy/models/guppy.dae"
#   scale: [200, 200, 200]
#   rotation: [0, 3.14, 0]

model: 
  file: "goldfish/models/clownfish[1].dae"
  scale: [10, 10, 10]
  rotation: [0, 3.14, 0]

startPos: [2000,100,2000]

speed:
  enabled: true
  max: 200
  min: 100

# Match the velocities
rule1:
  enabled: true
  massFactor: 100

rule2:
  enabled: true
  privacyRadius: 10

rule3:
  enabled: true
  followScalar: 16

home:  
  enabled: false
  position: [500, 500, 500] # This is a custom format for Vector<3,float>
  factor: 100

boxrule:
  enabled: true
  dist: 1000
  speed: 10

height:
  enabled: true
  top:
    enabled: true
  speed: 30
  min: 10
  max: 70

flee:
  enabled: true
  sharkDistance: 100

randomize:
  enabled: true
  factor: 10
